<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.A.F.E.</title>
    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/" rel="preconnect">
    <link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Ajuste para o bot√£o de ver senha */
        .password-wrapper .toggle-eye img {
            width: 20px;
            height: 20px;
            filter: invert(1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-image-wrapper">
            <img src="profile.png" alt="S.A.F.E. Logo" class="profile-image">
        </div>
        <h1>S.A.F.E.</h1>

        <form id="Enviar">
            <div class="form-group">
                <label for="profile">Profile:</label>
                <div class="profile-wrapper" style="display: flex; gap: 10px; align-items: center;">
                    <select id="profile">
                        <option value="" disabled selected>Select a profile</option>
                    </select>
                    <button id="saveProfile" style="background-color: transparent; border: 1px solid rgba(255, 255, 255, 0.3); padding: 10px 16px; border-radius: 12px; color: white; font-weight: bold; cursor: pointer; font-size: 14px; line-height: 1; transition: all 0.25s ease; display: flex; align-items: center; justify-content: center;" type="button">ADD</button>
                    <button id="deleteProfile" style="background-color: transparent; border: 1px solid rgba(255, 0, 0, 0.4); padding: 10px 12px; border-radius: 12px; color: #ff6666; font-weight: bold; cursor: pointer; font-size: 14px; transition: all 0.25s ease;" type="button">DEL</button>
                </div>
            </div>

            <div class="form-group">
                <label for="ra">Academic Registry (RA):</label>
                <input type="text" id="ra" placeholder="Enter your RA" required>
            </div>

            <div class="form-group" style="position: relative;">
                <label for="senha">Password:</label>
                <div class="password-wrapper" style="position: relative; display: flex; align-items: center;">
                    <input type="password" id="senha" placeholder="Enter your password" required>
                    <span class="toggle-eye" id="VerSenha" style="cursor: pointer;">
                        <img id="OlhoVer" src="olho.png" alt="Toggle visibility">
                    </span>
                </div>
            </div>

            <div class="form-group">
                <button id="Logar" class="main-action-btn" type="submit">START TASKS</button>
            </div>
             <div class="form-group">
                <button id="Corrigir" class="main-action-btn" type="submit">CORRECT TASKS</button>
            </div>
             <div class="form-group">
                <button id="prova" class="main-action-btn" type="submit">SEND PAULISTA EXAM</button>
            </div>
        </form>
    </div>

    <div style="position: fixed; bottom: 20px; width: 100%; text-align: center; font-size: 14px; pointer-events: auto; z-index: 9999;">
        <a class="footer-credit" href="https://www.tiktok.com/@tavvkkj" style="text-decoration: none; color: #888;" target="_blank">
            Made by @tavvkkj
        </a>
    </div>

    <script src="src/modal.js"></script>
    <script src="src/script.js"></script>

</body>
</html>
